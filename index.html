<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Whiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 style=" text-align:center;">Coding Quiz Whiz</h1>
        <h2 class="hide" id="time" style=" text-align:center;">Time: </h2>
        <h2 class="hide" id="score" style=" text-align:center;">Score: </h2>
        <div id="intro-container">
            <p>
                Hey Whiz! Test your coding knowledge by answering the following questions. Try to answer all questions
                within 5 minutes. Each question you get wrong will take 15 seconds on your score. Remember, slow &
                steady
                wins the
                race!
            <div class="controls">
                <button id="start-button" class="start-button button-style">Start</button>
                <button id="next-button" class="next-button button-style hide">Next</button>
            </div>
            </p>
        </div>
        <div class="container hide" id="current-question-and-choices">
            <div id="question" class="hide"></div>
            <div id="answer-buttons" class="hide button-alignment button-style"></div>
        </div>
        <div class="container button-style hide" id="end-of-quiz-container">
            <h1 id="finalScore"></h1>
            <!-- <div id="mostRecentScore"></div> -->
            <form>
                <input type="text" name="initials" id="initials" placeholder="initials" />
                <button type="submit" class="button-style button-alignment" id="saveScoreBtn"
                    onClick="saveHighScore(event)" disabled>Save Your Score</button>
            </form>
            <a class="button-style" href="index.html">Try Again!</a>
        </div>

    </div>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/score.js"></script>
    <script src="./assets/js/highscore.js"></script>
</body>

</html>
